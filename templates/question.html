<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question - Pokémonator</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-window">
        <h1 class="title">Pokémonator!</h1>

        <h2 class="question-text">{{ question.text }}</h2>

        <form action="/guess" method="post">
            <div class="answer-buttons">
                <button type="submit" name="answer" value="yes" class="button">
                    Yes
                </button>
                <button type="submit" name="answer" value="no" class="button">
                    No
                </button>
            </div>

            <!-- Hidden game state -->
            {% for num in remaining %}
                <input type="hidden" name="remaining[]" value="{{ num }}">
            {% endfor %}

            {% for qid in asked_questions %}
                <input type="hidden" name="asked[]" value="{{ qid }}">
            {% endfor %}

            <input type="hidden" name="question_id" value="{{ question.id }}">
        </form>

        <p class="remaining-counter">
            Remaining Pokémon: {{ remaining|length }}
        </p>
    </div>
</body>
</html>
